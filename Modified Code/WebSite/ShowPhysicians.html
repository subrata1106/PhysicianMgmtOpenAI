

<!DOCTYPE html>
<html>
<head>
    <title>Physician CGPT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Physician CGPT</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Physician Name</th>
                    <th>Speciality Area</th>
                    <th>Clinics</th>
                </tr>
            </thead>
            <tbody id="physicianTable">
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: "https://physicianservices.azurewebsites.net/api/GetPhysician",
                type: "GET",
                success: function(data){				
                    var physicianTable = $("#physicianTable");
                    for (var i = 0; i < data.physicians.length; i++){
                        var row = "<tr>";
                        row += "<td>" + data.physicians[i].name + "</td>";
                        row += "<td>" + data.physicians[i].specialty + "</td>";
                        row += "<td>";
                        for (var j = 0; j < data.physicians[i].clinics.length; j++){
                            row += data.physicians[i].clinics[j].name + ": " + (data.physicians[i].clinics[j].attending ? "Available" : "Not Available") + "<br>";
                        }
                        row += "</td>";
                        row += "</tr>";
                        physicianTable.append(row);
                    }
                }
            });
        });
    </script>
</body>
</html>
